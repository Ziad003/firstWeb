<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="container">
                <h3 class="logo">LOGO</h3>
            <button class="primary-button default-color hover">Sign Up</button>
            </div>
            <div class="msg open-sans-font">
                <pre>Cool Dark UI Template for
   Webflow Agencies!</pre>
                    <button class="primary-button focus">Stay Focused</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="firstContainer">
            <div class="content">
                <h3 class="title">
                    See It in Action
                </h3>
                <p class="subTitle lightDart">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-button">Launch Live Preview</button>
            </div>
            <div class="image">
                <img src="/Assets/wc-mini.png" alt="">
            </div>
        </div>
        <div class="box">
            <div class="secondContainer">
                <div class="Title">
                <h3>Joined Thousands of Productive Users</h3>
            </div>
            <div class="users">
                <div>
                    <h2>50K</h2>
                    <p class="lightDart">Active Users</p>
                </div>
                <div>
                    <h2>2M+</h2>
                    <p class="lightDart">Focus Session</p>
                </div>
                <div>
                    <h2>95%</h2>
                    <p class="lightDart">Satisfaction Rate</p>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
